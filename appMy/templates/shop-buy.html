{% extends 'base.html' %}
{% load static %}


{% block body %}


<div class="container">
    <div class="row">
        <div class="row col-8">
            
            {% for buy in shoping %}
            <div class="col-12 d-flex p-3 justify-content-between" style="height: 100px;">
                <div class="d-flex">
                    <img class="h-100" src="{{ buy.product.image.url }}" alt="">
                    <div class="p-3">
                        <div>{{ buy.product.title }}</div>
                        <div>Toplam Fiyat: ₺{{ buy.allprice }}</div>
                    </div>
                    <div class="p-3">Beden: {{ buy.size }}</div>
                </div>
                
                <form method="POST" class="col-auto d-flex">
                    {% csrf_token %}
                    <ul class="list-inline pb-3">
                        <li class="list-inline-item text-right">
                            Adet:
                            <input type="number" name="adet{{ buy.id }}" id="product-quanity" value="{{ buy.adet }}" min="1">
                        </li>
                        
                    </ul>
                    <button class="btn btn-success h-50 mx-3" type="submit">Güncelle</button>
                </form>
            </div>
            {% endfor %}
                
        </div>
        <div class="row col">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Toplam Fiyat</h2>
                    <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                    <p class="card-text">₺{{ toplam }}</p>
                    <a href="#" class="card-link fs-3">Ödeme Yap</a>
                    <!-- <a href="#" class="card-link">Another link</a> -->
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
